<!DOCTYPE html>
<html lang="id" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Language Cryptography</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              gray: {
                850: "#1f2937",
                900: "#111827",
                950: "#0B0F19",
              },
              violet: {
                500: "#8b5cf6",
                600: "#7c3aed",
                900: "#4c1d95",
              },
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
      }

      textarea:focus,
      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4 selection:bg-violet-600 selection:text-white">
    <div class="fixed top-[-20%] left-[-10%] w-[40%] h-[40%] bg-violet-900/20 blur-[120px] rounded-full pointer-events-none"></div>
    <div class="fixed bottom-[-20%] right-[-10%] w-[40%] h-[40%] bg-violet-600/10 blur-[120px] rounded-full pointer-events-none"></div>

    <div class="w-full max-w-2xl bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl relative z-10 overflow-hidden">
      <div class="px-8 py-6 border-b border-gray-800 flex items-center justify-between bg-gray-900/50 backdrop-blur-sm">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-gray-800 rounded-lg border border-gray-700">
            <span class="material-icons-round text-violet-500 text-xl">enhanced_encryption</span>
          </div>
          <div>
            <h1 class="font-semibold text-white tracking-tight">Encryption Tool</h1>
            <p class="text-xs text-gray-500 font-mono">Algorithm: Programming Language Cryptography</p>
          </div>
        </div>
        <div class="h-2 w-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
      </div>

      <div class="flex p-2 gap-2 bg-gray-950/30">
        <button
          onclick="setMode('encrypt')"
          id="btn-encrypt"
          class="flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 bg-gray-800 text-white border border-gray-700 shadow-lg"
        >
          <span class="material-icons-round text-sm">lock</span> Encrypt
        </button>
        <button
          onclick="setMode('decrypt')"
          id="btn-decrypt"
          class="flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 text-gray-400 hover:text-gray-200 hover:bg-gray-800/50"
        >
          <span class="material-icons-round text-sm">no_encryption</span> Decrypt
        </button>
      </div>

      <div class="p-8 space-y-6">
        <div class="space-y-2">
          <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Input Data</label>
          <div class="relative group">
            <textarea
              id="inputText"
              rows="5"
              class="w-full bg-gray-950 text-gray-300 rounded-xl p-4 font-mono text-sm border border-gray-800 focus:border-violet-600 focus:ring-1 focus:ring-violet-600 transition-all placeholder-gray-600 resize-none"
              placeholder="Enter plaintext message here..."
            ></textarea>

            <div class="absolute bottom-3 right-3 text-gray-600 text-[10px] font-mono select-none">UTF-8</div>
          </div>
        </div>

        <button
          onclick="processText()"
          class="w-full py-3.5 bg-violet-600 hover:bg-violet-500 text-white rounded-xl font-medium shadow-[0_4px_20px_-5px_rgba(124,58,237,0.4)] transition-all active:scale-[0.99] flex items-center justify-center gap-2"
        >
          <span id="action-icon" class="material-icons-round">bolt</span>
          <span id="action-text">Run Encryption Process</span>
        </button>

        <div class="space-y-2 pt-2">
          <div class="flex items-center justify-between">
            <label class="text-xs font-semibold text-gray-400 uppercase tracking-wider ml-1">Output Result</label>
            <button onclick="copyToClipboard()" class="text-xs flex items-center gap-1 text-violet-400 hover:text-violet-300 transition-colors">
              <span class="material-icons-round text-[14px]">content_copy</span> Copy
            </button>
          </div>

          <div class="relative">
            <textarea
              id="outputText"
              readonly
              class="w-full bg-gray-800/50 text-violet-200 rounded-xl p-4 font-mono text-sm border border-gray-800 focus:border-gray-700 transition-all cursor-text min-h-[100px]"
              placeholder="Result will appear here..."
            ></textarea>
          </div>
        </div>
      </div>

      <div class="px-6 py-3 bg-gray-950 border-t border-gray-800 flex justify-between items-center text-[10px] text-gray-500 font-mono">
        <span>SECURE CONNECTION</span>

        <a href="https://irfan-syarifudin.vercel.app/" target="_blank" class="hover:text-violet-400 transition-colors"> Created by Irfan Syarifudin </a>
      </div>
    </div>

    <script>
      let currentMode = "encrypt";

      function setMode(mode) {
        currentMode = mode;
        const btnEncrypt = document.getElementById("btn-encrypt");
        const btnDecrypt = document.getElementById("btn-decrypt");
        const actionText = document.getElementById("action-text");
        const inputField = document.getElementById("inputText");

        const activeClass = "bg-gray-800 text-white border border-gray-700 shadow-lg";
        const inactiveClass = "text-gray-400 hover:text-gray-200 hover:bg-gray-800/50 border border-transparent";

        if (mode === "encrypt") {
          btnEncrypt.className = "flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 " + activeClass;
          btnDecrypt.className = "flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 " + inactiveClass;
          actionText.innerText = "Run Encryption Process";
          inputField.placeholder = "Enter plaintext message here...";
        } else {
          btnEncrypt.className = "flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 " + inactiveClass;
          btnDecrypt.className = "flex-1 py-2.5 rounded-lg text-sm font-medium transition-all duration-200 flex items-center justify-center gap-2 " + activeClass;
          actionText.innerText = "Run Decryption Process";
          inputField.placeholder = "Paste encrypted string here...";
        }
      }

      async function processText() {
        const text = document.getElementById("inputText").value;
        const outputField = document.getElementById("outputText");

        if (!text) return;

        outputField.value = "Processing...";

        try {
          const response = await fetch("/process", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text, mode: currentMode }),
          });

          const data = await response.json();
          outputField.value = data.result;
        } catch (error) {
          console.error("Error:", error);
          outputField.value = "Error: Could not connect to server.";
        }
      }

      function copyToClipboard() {
        const copyText = document.getElementById("outputText");
        if (!copyText.value) return;

        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);

        const btnCopy = document.querySelector('button[onclick="copyToClipboard()"]');
        const originalText = btnCopy.innerHTML;
        btnCopy.innerHTML = '<span class="material-icons-round text-[14px]">check</span> Copied';
        setTimeout(() => {
          btnCopy.innerHTML = originalText;
        }, 1500);
      }
    </script>
  </body>
</html>
